<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Detalles ABS</title>
</head>
<body>
    <h1>Pedidos</h1>
    <a href="{{ url_for('index') }}">Inicio</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Flor</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido[0] }}</td>
            <td>{{ pedido[1] }}</td>
            <td>{{ pedido[2] }}</td>
            <td>{{ pedido[3] }}</td>
            <td>{{ pedido[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Registrar Pedido</h2>
    <form action="{{ url_for('registrar_pedido') }}" method="post">
        Cliente: <input type="text" name="cliente" required>
        ID Flor: <input type="number" name="flor_id" required>
        Cantidad: <input type="number" name="cantidad" required>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
