<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Detalles ABS</title>
</head>
<body>
    <h1>Inventario</h1>
    <a href="{{ url_for('index') }}">Inicio</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
        {% for flor in flores %}
        <tr>
            <td>{{ flor[0] }}</td>
            <td>{{ flor[1] }}</td>
            <td>{{ flor[2] }}</td>
            <td>{{ flor[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Agregar Flor</h2>
    <form action="{{ url_for('agregar_flor') }}" method="post">
        Nombre: <input type="text" name="nombre" required>
        Precio: <input type="number" step="0.01" name="precio" required>
        Stock: <input type="number" name="stock" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
